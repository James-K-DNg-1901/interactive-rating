<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <!-- Rating state start -->
  <section id="no-1">
    <main class="container">

      <div class="container__discription">
        <div class="img-box">
          <img src="images/icon-star.svg" alt="icon star" width="20" height="20">
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <div class="container__selections">
        <div class="rate-box">
          <button class="rate">1</button>
          <button class="rate">2</button>
          <button class="rate">3</button>
          <button class="rate">4</button>
          <button class="rate">5</button>
        </div>
        <button class="submit">Submit</button>
      </div>
  
    </main>
  </section>

  <section id="no-2" hidden>
    <main class="container">

      <div class="container__submit">
        <img src="images/illustration-thank-you.svg" alt="" width="150" height="100">
        <div class="status-bar">
          <p style="color:hsl(25, 97%, 53%)">You selected <span>0</span> out of 5</p>
        </div>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, 
          don't hesitate to get in touch!
        </p>
      </div>
  
    </main>
  </section>
  <!-- Rating state end -->
  <script src="index.js"></script>
</body>
</html>
